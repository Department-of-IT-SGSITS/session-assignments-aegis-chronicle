<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Confirmation</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { background-color: #2c3e50; color: #ffffff; padding: 40px; text-align: center; }
        .header h1 { margin: 0; font-size: 28px; }
        .content { padding: 40px; line-height: 1.6; color: #333; }
        .content p { margin-bottom: 20px; }
        .footer { background-color: #34495e; color: #bdc3c7; text-align: center; font-size: 12px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to TrendyTracker!</h1>
        </div>
        <div class="content">
            <p>Hi {{ name }},</p>
            <p>Thank you for subscribing to the TrendyTracker nightly news digest. We're excited to have you on board!</p>
            <p>You'll start receiving your personalized news updates soon.</p>
            <p>Best,<br>The TrendyTracker Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 TrendyTracker. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
