<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily News Digest</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { background-color: #2c3e50; color: #ffffff; padding: 40px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 30px; line-height: 1.6; color: #333; }
        .content h2 { color: #34495e; border-bottom: 2px solid #ecf0f1; padding-bottom: 10px;}
        .wordcloud { text-align: center; margin: 20px 0; }
        .wordcloud img { max-width: 100%; height: auto; border-radius: 4px; }
        .articles ul { list-style-type: none; padding: 0; }
        .articles li { margin-bottom: 15px; border-left: 3px solid #3498db; padding-left: 15px; }
        .articles a { text-decoration: none; color: #2980b9; font-weight: bold; }
        .articles span { font-size: 12px; color: #7f8c8d; display: block; }
        .footer { background-color: #34495e; color: #bdc3c7; text-align: center; font-size: 12px; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Good Morning {{ params.name }},<br>Your daily digest is here.</h1>
        </div>
        <div class="content">
            <h2>Top 10 Headlines</h2>
            <div class="articles">
                {{ params.articles_html }}
            </div>

            <div>
                <p>
                    You can find the word cloud image below, representing the most frequent words in today's news articles.
                </p>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 TrendyTracker. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
